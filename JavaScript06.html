
<html lang='ko'>
    <head>
        <title>연산자</title>
    </head>
    <body>
        <h1>연산자</h1>
        <h3>===연산자와 ==!연산자</h3>
        <p>값과 자료형 둘 다 일치하는지/일치하지 않는지 확인할 때 사용한다.</p>
        <button onclick="opTest();">확인하기</button>
        <div id="area1"></div>
        <script>
            function opTest(){
                var check1 = 1;
                var check2 = "1";

                var area1 = document.getElementById("area1");

                area1.innerHTML += "check1 == 1 : " + (check1==1) + "<br>";
                area1.innerHTML += "check1 == '1' : " + (check1=='1') + "<br>";
                area1.innerHTML += "check2 == 1 : " + (check2==1) + "<br>";
                area1.innerHTML += "check2 == '1' : " + (check2=='1') + "<br>";

                area1.innerHTML += "check1 === 1 : " + (check1===1) + "<br>";
                area1.innerHTML += "check1 === '1' : " + (check1==='1') + "<br>";
                area1.innerHTML += "check2 === 1 : " + (check2===1) + "<br>";
                area1.innerHTML += "check2 === '1' : " + (check2==='1') + "<br>";
            }
        </script>

        <hr>
        <h3>연산자를 이용한 짧은 조건문 사용 테스트</h3>
        <button onclick="checkLogic();">실행확인</button>
        <script>
            function checkLogic(){
                var input = prompt("숫자를 하나 입력하시오.");

                // 짧은 조건문 : ||는 거짓이면 우측이 실행, &&는 참이면 우측이 실행
                input % 2 == 0 || alert("홀수입니다.");
                input % 2 == 0 && alert("짝수입니다.");
            }
        </script>

        <br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
