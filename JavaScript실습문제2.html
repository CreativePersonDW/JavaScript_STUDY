<html lang="ko">
    <head>
        <title>연습 2</title>
        <style>
            #area{
                background: green;
                border: 1px solid black;
                width: 100%;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <h1>연습2</h1>
        
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    <label>상품명 : </label>
                    <select name="select" id="select">
                        <option value="dog1004">dog1004</option>
                        <option value="catchicken">catchicken</option>
                        <option value="milk">milk</option>
                    </select>
                </li>
                <li>
                    <label>상품 수량 : </label>
                    <input type="number" name="number" id="number" min="0"
                    max="100" step="10">
                </li>
                <li>
                    <label>납품 등급 : </label>
                    <input type="range" name="range" id="range" min="0" max="5" step="1" value="3">
                </li>
                <li>
                    <label>기타 사항 : </label><br>
                    <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
                </li>
            </ul>
        </fieldset>
        <button onclick="ex2();">제출</button>
        <div id="area"></div>
        <script>
            function ex2(){
                var select = document.getElementById("select").value;
                var number = document.getElementById("number").value;
                var range = document.getElementById("range").value;
                var textarea = document.getElementById("textarea").value;

                var area = document.getElementById("area");
                area.innerHTML += "상품명 : " + select + "<br>"
                                + "상품 수량 : " + number + "<br>"
                                + "납품 등급 : " + range + "<br>"
                                + "기타 사항 : " + textarea;
            }
        </script>

    </body>
    
</html>
